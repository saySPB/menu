<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin: 20px 0;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .column {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .column h3 {
            margin-top: 0;
            color: #4a90e2;
            font-size: 1.5em;
        }
        .category {
            margin-bottom: 15px;
        }
        .category-title {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-title:hover {
            background: #e0e0e0;
        }
        .category-content {
            display: none;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .category-content label {
            display: block;
            margin: 5px 0;
        }
        .checkbox {
            margin-right: 10px;
        }
        .add-column, .remove-column {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .add-column:hover, .remove-column:hover {
            background: #357abd;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Заказы</h1>
    <div class="container" id="columns-container">
        <!-- Пример колонки -->
        <div class="column">
            <h3 class="editable" contenteditable="true">Место: ЗГ</h3>
            <div class="category">
                <div class="category-title" onclick="toggleCategory(this)">Закуска ▼</div>
                <div class="category-content">
                    <label><input type="checkbox" class="checkbox"> Рыбная</label>
                    <label><input type="checkbox" class="checkbox"> Мясная</label>
                </div>
            </div>
            <div class="category">
                <div class="category-title" onclick="toggleCategory(this)">Горячее ▼</div>
                <div class="category-content">
                    <label><input type="checkbox" class="checkbox"> Кура</label>
                    <label><input type="checkbox" class="checkbox"> Мясо</label>
                    <label><input type="checkbox" class="checkbox"> Рыба</label>
                </div>
            </div>
            <div class="category">
                <div class="category-title" onclick="toggleCategory(this)">Аперитив ▼</div>
                <div class="category-content">
                    <label><input type="checkbox" class="checkbox"> Вода в/г</label>
                    <label><input type="checkbox" class="checkbox"> Вода с/г</label>
                    <label><input type="checkbox" class="checkbox"> Спрайт</label>
                    <label><input type="checkbox" class="checkbox"> Апельсин</label>
                    <label><input type="checkbox" class="checkbox"> Томат</label>
                </div>
            </div>
            <div class="category">
                <div class="category-title" onclick="toggleCategory(this)">Алкоголь ▼</div>
                <div class="category-content">
                    <label><input type="checkbox" class="checkbox"> Игристое</label>
                    <label><input type="checkbox" class="checkbox"> Белое</label>
                    <label><input type="checkbox" class="checkbox"> Красное</label>
                    <label><input type="checkbox" class="checkbox"> Виски</label>
                    <label><input type="checkbox" class="checkbox"> Водка</label>
                    <label><input type="checkbox" class="checkbox"> Коньяк</label>
                </div>
            </div>
            <div class="category">
                <div class="category-title" onclick="toggleCategory(this)">Горячие напитки ▼</div>
                <div class="category-content">
                    <label><input type="checkbox" class="checkbox"> Чай черный</label>
                    <label><input type="checkbox" class="checkbox"> Чай зеленый</label>
                    <label><input type="checkbox" class="checkbox"> Кофе</label>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="add-column" onclick="addColumn()">Добавить колонку</button>
        <button class="remove-column" onclick="removeColumn()">Удалить колонку</button>
    </div>

    <script>
        function toggleCategory(categoryTitle) {
            const content = categoryTitle.nextElementSibling;
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
            categoryTitle.innerHTML = categoryTitle.innerHTML.includes('▼') ?
                categoryTitle.innerHTML.replace('▼', '▲') :
                categoryTitle.innerHTML.replace('▲', '▼');
        }

        function addColumn() {
            const container = document.getElementById('columns-container');
            const newColumn = document.createElement('div');
            newColumn.className = 'column';
            newColumn.innerHTML = `
                <h3 class="editable" contenteditable="true">Место: ЗГ</h3>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">Закуска ▼</div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> Рыбная</label>
                        <label><input type="checkbox" class="checkbox"> Мясная</label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">Горячее ▼</div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> Кура</label>
                        <label><input type="checkbox" class="checkbox"> Мясо</label>
                        <label><input type="checkbox" class="checkbox"> Рыба</label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">Аперитив ▼</div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> Вода в/г</label>
                        <label><input type="checkbox" class="checkbox"> Вода с/г</label>
                        <label><input type="checkbox" class="checkbox"> Спрайт</label>
                        <label><input type="checkbox" class="checkbox"> Апельсин</label>
                        <label><input type="checkbox" class="checkbox"> Томат</label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">Алкоголь ▼</div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> Игристое</label>
                        <label><input type="checkbox" class="checkbox"> Белое</label>
                        <label><input type="checkbox" class="checkbox"> Красное</label>
                        <label><input type="checkbox" class="checkbox"> Виски</label>
                        <label><input type="checkbox" class="checkbox"> Водка</label>
                        <label><input type="checkbox" class="checkbox"> Коньяк</label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">Горячие напитки ▼</div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> Чай черный</label>
                        <label><input type="checkbox" class="checkbox"> Чай зеленый</label>
                        <label><input type="checkbox" class="checkbox"> Кофе</label>
                    </div>
                </div>
            `;
            container.appendChild(newColumn);
        }

        function removeColumn() {
            const container = document.getElementById('columns-container');
            if (container.lastChild) {
                container.removeChild(container.lastChild);
            }
        }
    </script>
</body>
</html>
