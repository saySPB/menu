<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin: 20px 0;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .column {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .column h3 {
            margin-top: 0;
            color: #4a90e2;
            font-size: 1.5em;
        }
        .checkbox {
            margin-right: 10px;
        }
        .add-column, .remove-column {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .add-column:hover, .remove-column:hover {
            background: #357abd;
        }
        .editable {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .editable:hover {
            background: #f0f0f0;
        }
        .editable:focus {
            background: #e0e0e0;
            outline: none;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Заказы</h1>
    <div class="container" id="columns-container">
        <!-- Пример колонки -->
        <div class="column">
            <h3 class="editable" contenteditable="true">Место: ЗГ</h3>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Закуска: РЫБНАЯ / МЯСНАЯ</span></label>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Горячее: КУРА / МЯСО / РЫБА</span></label>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Десерт: ДА / НЕТ</span></label>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Аперитив: Вода в/г / с/г / кода / спрайт / явложо / апельсин / томат / + лимон / специи / лёд</span></label>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Алкоголь: + лёд ИгРИСТОЕ / БЕЛОЕ / КРАСНОЕ / ВИСКИ / ВОДКА / КОНЬЯК</span></label>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Горячие напитки: Чай Черный / зеленый / кофе / + лимон / молоко</span></label>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Будить / не будить</span></label>
            <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Сразу / Полюзие</span></label>
        </div>
    </div>
    <div class="buttons">
        <button class="add-column" onclick="addColumn()">Добавить колонку</button>
        <button class="remove-column" onclick="removeColumn()">Удалить колонку</button>
    </div>

    <script>
        function addColumn() {
            const container = document.getElementById('columns-container');
            const newColumn = document.createElement('div');
            newColumn.className = 'column';
            newColumn.innerHTML = `
                <h3 class="editable" contenteditable="true">Место: ЗГ</h3>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Закуска: РЫБНАЯ / МЯСНАЯ</span></label>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Горячее: КУРА / МЯСО / РЫБА</span></label>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Десерт: ДА / НЕТ</span></label>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Аперитив: Вода в/г / с/г / кода / спрайт / явложо / апельсин / томат / + лимон / специи / лёд</span></label>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Алкоголь: + лёд ИгРИСТОЕ / БЕЛОЕ / КРАСНОЕ / ВИСКИ / ВОДКА / КОНЬЯК</span></label>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Горячие напитки: Чай Черный / зеленый / кофе / + лимон / молоко</span></label>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Будить / не будить</span></label>
                <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Сразу / Полюзие</span></label>
            `;
            container.appendChild(newColumn);
        }

        function removeColumn() {
            const container = document.getElementById('columns-container');
            if (container.lastChild) {
                container.removeChild(container.lastChild);
            }
        }
    </script>
</body>
</html>
