<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin: 20px 0;
            font-size: 2.5em;
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .left-column, .right-column {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .seat {
            padding: 10px;
            margin: 5px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }
        .seat:hover {
            background: #e0e0e0;
        }
        .selected-seat {
            background: #4a90e2;
            color: white;
        }
        .menu {
            display: none;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
        }
        .menu label {
            display: block;
            margin: 5px 0;
        }
        .checkbox {
            margin-right: 10px;
        }
        .editable {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .editable:hover {
            background: #f0f0f0;
        }
        .editable:focus {
            background: #e0e0e0;
            outline: none;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .next-button, .save-button {
            padding: 10px 20px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .next-button:hover, .save-button:hover {
            background: #357abd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Заказы</h1>
    <div class="main-container">
        <div class="left-column" id="left-column">
            <div class="seat" data-seat="1F">1F</div>
            <div class="seat" data-seat="1D">1D</div>
            <div class="seat" data-seat="2F">2F</div>
            <div class="seat" data-seat="2D">2D</div>
            <div class="seat" data-seat="3F">3F</div>
            <div class="seat" data-seat="3D">3D</div>
            <div class="seat" data-seat="1C">1C</div>
            <div class="seat" data-seat="1A">1A</div>
            <div class="seat" data-seat="2C">2C</div>
            <div class="seat" data-seat="2A">2A</div>
            <div class="seat" data-seat="3C">3C</div>
            <div class="seat" data-seat="3A">3A</div>
        </div>
        <div class="right-column" id="right-column">
            <!-- Выбранные места будут добавляться сюда -->
        </div>
    </div>
    <div class="buttons">
        <button class="next-button" id="next-button" onclick="nextStep()">Далее</button>
        <button class="save-button hidden" id="save-button" onclick="saveChanges()">Сохранить</button>
    </div>

    <script>
        const leftColumn = document.getElementById('left-column');
        const rightColumn = document.getElementById('right-column');
        const nextButton = document.getElementById('next-button');
        const saveButton = document.getElementById('save-button');

        let selectedSeats = [];
        let currentSeat = null;

        leftColumn.addEventListener('click', (event) => {
            if (event.target.classList.contains('seat')) {
                const seat = event.target;
                const seatNumber = seat.getAttribute('data-seat');
                const selectedSeat = document.createElement('div');
                selectedSeat.className = 'seat selected-seat';
                selectedSeat.setAttribute('data-seat', seatNumber);
                selectedSeat.textContent = seatNumber;
                selectedSeat.addEventListener('click', () => selectSeat(seatNumber));
                rightColumn.appendChild(selectedSeat);
                seat.remove();
                selectedSeats.push(seatNumber);
            }
        });

        function selectSeat(seatNumber) {
            currentSeat = seatNumber;
            const seats = rightColumn.querySelectorAll('.seat');
            seats.forEach(seat => {
                if (seat.getAttribute('data-seat') === seatNumber) {
                    seat.classList.add('selected-seat');
                } else {
                    seat.classList.remove('selected-seat');
                }
            });
        }

        function nextStep() {
            if (selectedSeats.length === 0) {
                alert('Пожалуйста, выберите хотя бы одно место!');
                return;
            }

            if (currentSeat === null) {
                // Первый этап: переход к выбору места для редактирования
                leftColumn.style.display = 'none';
                nextButton.textContent = 'Далее к меню';
                currentSeat = selectedSeats[0];
                selectSeat(currentSeat);
            } else {
                // Второй этап: переход к редактированию меню
                openMenu(currentSeat);
                nextButton.classList.add('hidden');
                saveButton.classList.remove('hidden');
            }
        }

        function openMenu(seatNumber) {
            const menu = document.createElement('div');
            menu.className = 'menu';
            menu.innerHTML = `
                <h3 class="editable" contenteditable="true">Место: ${seatNumber}</h3>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">
                        <span class="editable" contenteditable="true">Закуска</span> ▼
                    </div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Рыбная</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Мясная</span></label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">
                        <span class="editable" contenteditable="true">Горячее</span> ▼
                    </div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Кура</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Мясо</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Рыба</span></label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">
                        <span class="editable" contenteditable="true">Десерт</span> ▼
                    </div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Да</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Нет</span></label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">
                        <span class="editable" contenteditable="true">Аперитив</span> ▼
                    </div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Вода в/г</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Вода с/г</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Спрайт</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Апельсин</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Томат</span></label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">
                        <span class="editable" contenteditable="true">Алкоголь</span> ▼
                    </div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Игристое</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Белое</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Красное</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Виски</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Водка</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Коньяк</span></label>
                    </div>
                </div>
                <div class="category">
                    <div class="category-title" onclick="toggleCategory(this)">
                        <span class="editable" contenteditable="true">Горячие напитки</span> ▼
                    </div>
                    <div class="category-content">
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Чай черный</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Чай зеленый</span></label>
                        <label><input type="checkbox" class="checkbox"> <span class="editable" contenteditable="true">Кофе</span></label>
                    </div>
                </div>
            `;
            rightColumn.innerHTML = '';
            rightColumn.appendChild(menu);
        }

        function toggleCategory(categoryTitle) {
            const content = categoryTitle.nextElementSibling;
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
            categoryTitle.innerHTML = categoryTitle.innerHTML.includes('▼') ?
                categoryTitle.innerHTML.replace('▼', '▲') :
                categoryTitle.innerHTML.replace('▲', '▼');
        }

        function saveChanges() {
            alert('Изменения сохранены!');
            rightColumn.innerHTML = '';
            selectedSeats.forEach(seat => {
                const selectedSeat = document.createElement('div');
                selectedSeat.className = 'seat selected-seat';
                selectedSeat.setAttribute('data-seat', seat);
                selectedSeat.textContent = seat;
                selectedSeat.addEventListener('click', () => selectSeat(seat));
                rightColumn.appendChild(selectedSeat);
            });
            nextButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
            currentSeat = null;
        }
    </script>
</body>
</html>
